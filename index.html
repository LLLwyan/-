		<script type="text/javascript">
			$(function(){
				var h=$(window).height();
				$(".ifarme-box").css({
					height: h-81
				});
			});

			//判断当前活动页
			$(".nav.nav-list>li:not(:eq(3))").click(function(){
				$(".nav.nav-list .submenu").slideUp();
				$(".nav.nav-list .submenu li").removeClass("active");
				$(".nav.nav-list li.open").removeClass("open");
				$(this).siblings().removeClass("active");
				$(this).addClass("active");
			});
			$(".nav.nav-list .submenu li").click(function(){
				$(this).parent().parent().siblings().removeClass("active")
				$(this).siblings().removeClass("active");
				$(this).addClass("active");
			});

		</script>
