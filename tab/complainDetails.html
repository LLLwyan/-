<body class="no-skin">
<div class="main-content">
    <div class="page-content">
        <div class="page-header">
            <h1 style="text-align: center">投诉建议</h1>
        </div><!-- /.page-header -->
        <form  action="#" class="row form-horizontal" style="margin:0;">
            <div id="edit-basic" class="tab-pane active col-sm-12">

                <h4 class="header blue bolder smaller">客户信息</h4>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-6 control-label no-padding-right" for="cName">集团名称：</label>
                        <div class="col-sm-5">
                            <span class="input-icon">
                                <input type="text" value="${complain.pCName }" id="cName" readonly>
                                <i class="icon-tag blue"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group col-sm-6">
                        <label class="col-sm-3 control-label no-padding-right" for="cNumber">集团代码：</label>
                        <div class="col-sm-6">
                            <span class="input-icon">
                                <input type="text" value="${complain.pCCode }" id="cNumber" readonly>
                                <i class="icon-edit blue"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="space"></div>
                <h4 class="header blue bolder smaller">投诉相关</h4>

                <div class="form-group col-sm-6">
                    <label class="col-sm-6 control-label no-padding-right" for="cId">投诉单号：</label>
                    <div class="col-sm-5">
                            <span class="input-icon input-icon-right">
                                <input type="text" id="cId" value="${complain.pCode }" readonly>
                                <i class="icon-barcode"></i>
                            </span>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group col-sm-6">
                    <label class="col-sm-3 control-label no-padding-right" for="cTime">投诉时间：</label>
                    <div class="col-sm-6">
                            <span class="input-icon input-icon-right">
                                <input type="url" id="cTime" value="${complain.pTime }" readonly>
                                <i class="icon-time"></i>
                            </span>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="col-sm-6 control-label no-padding-right" for="cPerson">投诉人员：</label>
                    <div class="col-sm-5">
                            <span class="input-icon input-icon-right">
                                <input type="url" id="cPerson" value="${complain.pPerson }" readonly>
                                <i class="icon-user"></i>
                            </span>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="col-sm-3 control-label no-padding-right" for="cPhone">联系电话：</label>
                    <div class="col-sm-6">
                            <span class="input-icon input-icon-right">
                                <input type="url" id="cPhone" value="${complain.pTel }" readonly>
                                <i class="icon-phone"></i>
                            </span>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="col-sm-6 control-label no-padding-right" for="cDepartment">投诉部门：</label>
                    <div class="col-sm-5">
                            <span class="input-icon input-icon-right">
                                <input type="url" id="cDepartment" value="${complain.pCName }" readonly>
                                <i class="icon-calendar"></i>
                            </span>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="col-sm-3 control-label no-padding-right" for="cType">投诉类型：</label>
                    <div class="col-sm-6">
                            <span class="input-icon input-icon-right">
                                <input type="url" id="cType" value="${complain.pType }" readonly>
                                <i class="icon-calendar"></i>
                            </span>
                    </div>
                </div>

                <div class="space"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="cDetails" style="padding-right: 6px;">投诉详情：</label>
                    <div class="col-sm-6">
                        <textarea id="cDetails" class="autosize-transition form-control"  value="${complain.pDetail }" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height:120px; margin-left: 0px; margin-right: -0.015625px; width: 450px;" readonly>投诉详情......</textarea>
                    </div>
                </div>

                <div class="space-4"></div>

                <h4 class="header blue bolder smaller">投诉处理</h4>

                <div class="form-group col-sm-6">
                    <label class="col-sm-6 control-label no-padding-right" for="cHandlestaff">处理人员：</label>
                    <div class="col-sm-5">
                            <span class="input-icon">
                                <input type="text" value="${complain.pManager }" id="cHandlestaff" readonly>
                            </span>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group col-sm-6">
                    <label class="col-sm-3 control-label no-padding-right" for="cHandletime">处理时间：</label>
                    <div class="col-sm-6">
                            <span class="input-icon">
                                <input type="text" value="${complain.pHandle }" id="cHandletime" readonly>
                            </span>
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group col-sm-6">
                    <label class="col-sm-6 control-label no-padding-right" for="cHandlestate">处理状态：</label>
                    <div class="col-sm-5">
                            <span class="input-icon">
                                <input type="text" value="${complain.pState }" id="cHandlestate" readonly>
                            </span>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <label class="col-sm-3 control-label" for="cDescribe"  style="padding-right:5px;">处理描述：</label>
                    <div class="col-sm-6" style="padding-left:5px;">
                        <textarea id="cDescribe" class="autosize-transition form-control" value="${complain.pDetail }" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height:120px; margin-left: 0px; margin-right: -0.015625px; width: 450px;">处理描述......</textarea>
                    </div>
                </div>

                <div class="space"></div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-6 control-label no-padding-right">投诉处理评分：</label>
                        <div class="col-sm-5" style="height: 29px;line-height: 29px;">
                            <!--<input type="text" value="${repair.rCStar }" id="rEvaluate" readonly>-->
                            <div id="raty"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label class="col-sm-6 control-label no-padding-right" for="cEvaluate" style="padding-left: 15px;">投诉处理评价：</label>
                        <div class="col-sm-5" style="padding-left: 15px;">
                            <!--<input type="text" value="${repair.rCStar }" id="rEvaluate" readonly>-->
                            <textarea id="cEvaluate" class="autosize-transition form-control"  value="" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height:120px; margin-left: 0px; margin-right: -0.015625px; width: 450px;">评价详情......</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="clearfix form-actions">
                        <div class="col-md-offset-5 col-md-9">
                            <button class="btn btn-success no-border" type="button" id="confirm">
                                <i class="icon-ok igger-110"></i>
                                保存
                            </button>

                            <button class="btn" type="button" id="reset" style="margin-left:55px;">
                                <i class="icon-undo bigger-110"></i>
                                返回
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </div><!-- /.page-content -->
</div><!-- 内容区域 -->
