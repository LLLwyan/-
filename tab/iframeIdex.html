<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国移动——政企报修管理</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    .container{
        width: 100%;
        height: 100%;
        background: url("../images/login.png") no-repeat ;
        background-size: cover;
        position: relative;
        text-align: center;
    }
    .img-box{
        position: absolute;
        top: 10%;
        right: 15%;
    }
</style>
<body>
    <div class="container">
        <div class="img-box">
            <img src="../images/government-logo.png" style="width: 125%">
        </div>
    </div>
<script src="../assets/js/jquery-1.10.2.min.js"></script>
<script>
    $(function(){
        $(".container").css({
            width:$(window).width() ,
            height:$(window).height(),
        });
    });
</script>
</body>
</html>
