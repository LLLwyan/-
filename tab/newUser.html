<script>
    $(function(){
        //判断上传文件类型
        $("#import").change(function(){
            var fileformats=$(this).val();
            var forStart = fileformats.lastIndexOf(".");
            var formats=fileformats.substring(forStart,fileformats.length);
            console.log(formats);
            if(formats !=".xls" && formats !=".xlsx"){
                alert("导入错误！", "请导入Excel文件",function(){},{type: 'error', confirmButtonText: 'OK'});
                $(this).val("");
                return undefined;
            }
            //$.ajax() 接收信息填写到表单
            typeJudge();
        });

        typeJudge();

    });

    //专线类型判断
    function typeJudge(){
        var val=$("#uType").val();
        if(val == 0){
            $(".azContact").hide();
        }else{
            $(".azContact").show();
        }
    }
    $("#uType").change(function(){
        typeJudge();
    });

    //引导客户填写资料
    $("#customer").click(function(){
        $("#uInformation input").each(function(){
            $(this).prop("readonly",false);
        });
        if($("#uType").val() == 0){
            $(".az").prop("readonly",true);
        }
        $("#uInformation select").each(function(){
            $(this).prop("disabled",false);
        });
        $("#gNumber").focus();
    });

    $("#uType").change(function(){
        if($(this).val() == 1){
            $(".az").prop("readonly",false);
        }else{
            $(".az").prop("readonly",true);
        }
    });

    $("#back").click(function(){
        history.go(-1);
    });
</script>
